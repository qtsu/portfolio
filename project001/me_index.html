<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국색동박물관</title>
  <!-- 외부스타일시트연결 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 제이쿼리CDN -->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- 외부스크립트연결 -->
  <script src="js/js.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <h1 class="logo"></h1>
      <nav class="menu"></nav>
      <div class="utilLanguge"></div>
      <div class="utilVr"></div>
    </div>
  </header>
  <section class="mainslider">
    <div class="wrap">
      <div class="simg"></div>
      <div class="stitle"></div>
      <div class="stxt"></div>
      <div class="sbtn"></div>
    </div>
  </section>
  <section class="display">
    <div class="wrap">
      <div class="d"></div>
      <section class="d1"></section>
      <section class="d2"></section>
      <section class="d3"></section>
      <section class="d4"></section>
      <section class="d5"></section>
      <div class="dtitle"></div>
      <div class="dtxt"></div>
    </div>
  </section>
  <section class="gallery">
    <div class="wrap">
      <div class="g"></div>
      <div class="gimg"></div>
      <div class="gbtn"></div>
    </div>
  </section>
  <section class="program">
    <div class="wrap">
      <div class="p"></div>
      <div class="pimg"></div>
    </div>
  </section>
  <section class="video">
    <div class="wrap">
      <div class="v"></div>
      <div class="vvideo"></div>
      <div class="vtxt"></div>
    </div>
  </section>
  <section class="information">
    <div class="wrap">
      <div class="i"></div>
      <div class="intxt1"></div>
      <div class="in1"></div>
      <div class="intxt2"></div>
      <div class="in2"></div>
      <div class="intxt3"></div>
      <div class="in3"></div>
      <div class="intxt4"></div>
      <div class="in4"></div>
    </div>
  </section>
  <section class="floor">
    <div class="wrap">
      <div class="f"></div>
      <div class="fimg"></div>
      <div class="floortxt">
        <div class="B1"></div>
        <div class="F1"></div>
        <div class="F2"></div>
      </div>
      <div class="ftxt"></div>
      <div class="ftime">
        <div class="time"></div>
        <div class="timetxt"></div>
      </div>
      <div class="fmoney">
        <div class="money"></div>
        <div class="moneytxt"></div>
      </div>
    </div>
  </section>
  <section class="place">
    <div class="wrap">
      <div class="pl"></div>
      <div class="plmap"></div>
      <div class="pltxt"></div>
    </div>
  </section>
  <section class="footer">
    <div class="wrap">

    </div>
  </section>
</body>
</html>
